    <title>Cat Coding</title>

<body>
    <img src="${webview.asWebviewUri(vscode.Uri.file(path.join(context.extensionPath, 'src/Webview', 'nyan.gif'))}"/>
    <!-- <img src="./nyan.gif" width="300" /> -->
    <!-- <img src="${nyanSrc}" width="300" /> -->
    <h1 id="lines-of-code-counter">0</h1>

    <div>
        <ul id='myItemList'>
            <li>Elem1</li>
        </ul>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const counter = document.getElementById('lines-of-code-counter');

        

        let count = 0;
        setInterval(() => {
            counter.textContent = count++;
        }, 100);

        // Handle the message inside the webview
        window.addEventListener('message', event => {
            const message = event.data; // The JSON data our extension sent

            switch (message.command) {
                // case 'coucou':
                //     li = document.createElement('li');
                //     li.innerHTML = message.text;
                //     let ul = document.getElementById('myItemList');
                //     ul.appendChild(li);
                //     break;

                case 'testprim':
                    ul = document.getElementById('myItemList');
                    let array = message.args
                    array.forEach(item => {
                        li = document.createElement('li');
                        li.innerHTML = item.toString();
                        ul.insertBefore(li, ul.children[0]);
                    });
                    break;

                case 'testbis':
                    ul = document.getElementById('myItemList');
                    num = message.args[0];
                    ul.children[num].innerHTML = message.text;
                    break;

                case 'css':
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.type = 'text/css';
                    link.href = message.args[0];
                    document.getElementsByTagName('HEAD')[0].appendChild(link);
                    break;

            }

        });
    </script>

</body>

</html>
